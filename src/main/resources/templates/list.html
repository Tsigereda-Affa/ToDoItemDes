<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>

<table>
<tr>
    <th>User Name</th>
    <th>Description</th>

    <a href="/addToDoItem" >Add Item</a>


</tr>



<tr th:each="toDoItem :${toDoItems}">
    <td th:text="${toDoItem.username}"></td>
    <td th:text="${toDoItem.description}"></td>


</tr>
</table>

</body>
</html>
